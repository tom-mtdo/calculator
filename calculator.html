<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<body>

	<div ng-app="" ng-init="num1=0, ope='+', num2=0">
	 	<p>Number 1: <input type="text" ng-model="num1"></p>
	 	<p>Operator: <input type="text" ng-model="ope"></p>
	 	<p>Number 2: <input type="text" ng-model="num2"></p>
	 	
	 	<p ng-bind="num1 + ope + num2"></p>
	</div>

</body>
</html>
